<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
a和b是同域的http://localhost:3000
c是独立的 http://localhost:4000

a获取c的数据
a先引用c c把值放到window.name，把a引用的地址改到b
-->

<iframe id="iframe" onload="load()" src="http://localhost:4000/c.html" frameborder="0"></iframe>
<script>
  let first = true
  let iframe = document.getElementById('iframe');
  function load() {
    if (first) {
      iframe.src = 'http://localhost:4000/b.html'
      first = false
    } else {
      console.log('iframe', iframe.contentWindow.name)
    }

  }
</script>
</body>
</html>
