<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
路径后面的hash值可以用来通信
目的a想访问c

a给c传一个hash值 c收到hash值后 c把hash值传递给b b将结果放到 a 的hash中
-->

<iframe id="iframe" onload="load()" src="http://localhost:4000/c.html" frameborder="0"></iframe>
<script>
  let first = true
  let iframe = document.getElementById('iframe');
  function load() {
    if (first) {
      iframe.src = 'http://localhost:4000/b.html'
      first = false
    } else {
      console.log('iframe', iframe.contentWindow.name)
    }

  }
</script>
</body>
</html>
