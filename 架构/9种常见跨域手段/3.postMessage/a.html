<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<iframe id="frame" onload="load()" src="http://localhost:4000/b.html" frameborder="0"></iframe>
<script>
  function load() {
    let frame = document.getElementById('frame');
    frame.contentWindow.postMessage('我爱你', 'http://localhost:4000')

    window.onmessage = function (e) {
      console.log('a下接收的数据', e)
    }
  }
</script>
</body>
</html>
